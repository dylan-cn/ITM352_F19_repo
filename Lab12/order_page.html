<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <label>quantity desired: </label>
        <input type="text" id="quantity_textbox" onkeyup="checkQuantityTextbox()" />
        <span id='qty_textbox_message'>Enter a quantity</span>

        <div class="button">
            <button type="submit">Purchase</button>
        </div>
    </form>
</body>

<script>
    function checkQuantityTextbox() {
        let input = document.getElementById("quantity_textbox").value;
        let validateData = isPositiveInteger(input, true);
        if (validateData === true) {
            document.getElementById("qty_textbox_message").innerHTML = input;
        } else {
            document.getElementById("qty_textbox_message").innerHTML = validateData;
        }
    }

    function isPositiveInteger(valueToCheck, logErrors = false) {
        let errors = [];

        // check if not integer
        if (+valueToCheck !== parseInt(valueToCheck)) {
            errors.push(`${valueToCheck} is not an integer`);
        } else {
            // Check negative or not
            if (valueToCheck < 0) {
                errors.push(`${valueToCheck} is a negative number`);
            }
        }

        return (logErrors && errors.length > 0) ? errors : errors.length > 0 ? false : true;
    }
</script>

</html>
